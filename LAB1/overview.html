<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>A web page</title>
	<link rel="stylesheet" type="text/css" href="styleoverview.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="/resources/demos/external/jquery-mousewheel/jquery.mousewheel.js"></script>
</head>
<body>
  <div id="wrap">
            <div id="head">
                <h1>Dinner Planner</h1>
            </div>
             <div id="mydinner"> 
              <div id="people">
                <h4>My Dinner: 3 people</h4>
              </div>  
              <div class="button" style="width:32%; height:100px; float:left; margin-left:550px; margin-top:0px">
                            <button type="buttontwo" style="background-color:#ffa500;color=black;font-size: 15px;border: 2px solid black;box-shadow: 5px 6px 10px #000;"class="btn">Go back and edit dinner</button>
              </div>
            </div>
             <div id="display"> 
                <div id="photos">
                        <div class="responsive">
                            <div class="img">
                                <a target="_blank" href="http://static.runoob.com/images/demo/demo1.jpg">
                                    <img src="images/toast.jpg" alt="toast" width="180" height="120" border: 2px solid #111;></a>
                                <div class="desc">Toast</div>
                                <div class="singleprice">77.20 SEK</div>
                            </div>
                        </div>
                        <div class="responsive">
                            <div class="img">
                                <a target="_blank" href="http://static.runoob.com/images/demo/demo1.jpg">
                                    <img src="images/meatballs.jpg" alt="meatballs" width="180" height="120" border: 2px solid #111;></a>
                                <div class="desc">Meatballs</div>
                                 <div class="singleprice">180.60 SEK</div>
                            </div>
                        </div>
                            <div class="responsive">
                            <div class="img">
                                <a target="_blank" href="http://static.runoob.com/images/demo/demo1.jpg">
                                    <img src="images/icecream.jpg" alt="icecream" width="180" height="120" border: 2px solid #111;></a>
                                <div class="desc">Icecream</div>
                                 <div class="singleprice">83.40 SEK</div>
                            </div>
                        </div>
                </div>
                <div id="total">
                    <div id=Tot>  <h6>Total:</h6> </div>
                    <div id=sek>  <p>341.20 SEK</p> </div>
                </div>
            </div>
             <div id="print"> 
                <div class="button2" style="width:32%; height:100px; float:left; margin-left:400px;">
                            <button type="button2" style="background-color:#ffa500;color=black;font-size: 15px;border: 2px solid black;box-shadow: 5px 6px 10px #000;"class="btn">Print Full Receipe</button>
              </div>
            </div>
  </div>
</body>
</html>
